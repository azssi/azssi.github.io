---
layout : default
title: GreyLessHues
---	

<div class="row mtb">
{% for post in site.posts %}
    <div class="col-md-2 m10">
        <div class="pdf-thumb-box">
            <a href="{{post.video}}?iframe=true&width=100%&height=100%" rel="prettyPhoto" title="">
                <div class="pdf-thumb-box-overlay">
                    <span class="thumb">
					<h4 class="mtb">{{post.title}}</h4>
					<p>{{post.tags}}</p>
					</span>
                </div>
                <img src="assets/img/{{post.image}}" class="img-responsive" /></a>
        </div>
    </div>
	{% endfor %}
</div>
