---
layout: default
---

{% for post in site.posts %}
		<!--Start Video Section-->
        <div class="element  clearfix col1-3 home video portfolio all">
          <div class="images"> <img src="/assets/img/{{post.image}}" alt="" />
            <section class="hidden-infos"> 
			<a href="{{post.video}}" class="video-popup" title="">
			
              <div class="overlay"></div>
              <div class="icons video"></div>
            </section>
            <div class="title">
              <div class="title-wrap">
                <h3>{{post.title}}</h3>
              </div>
            </div>
            <div class="subtitle">
              <div class="subtitle-wrap">
                <p>{{post.tags}}</p>
              </div>
            </div>
          </div>
        </div>
		<!--Ends Video Section-->
		
		{% endfor %}
